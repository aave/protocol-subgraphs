  # --------------------------------------
  #           CONFIGURATIONS
  # --------------------------------------
  - kind: ethereum/contract
    name: PoolAddressesProviderRegistry
    network: {{network}}
    source:
      address: '{{PoolAddressesProviderRegistryAddress}}'
      abi: PoolAddressesProviderRegistry
      startBlock: {{PoolAddressesProviderRegistryStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LendingPoolAddressesProvider
      abis:
        - name: PoolAddressesProviderRegistry
          file: ./abis/v3/PoolAddressesProviderRegistry.json
      eventHandlers:
        - event: AddressesProviderRegistered(indexed address)
          handler: handleAddressesProviderRegistered
        - event: AddressesProviderUnregistered(indexed address)
          handler: handleAddressesProviderUnregistered
      file: src/mapping/address-provider-registry/v3.ts

  # --------------------------------------
  #
  # --------------------------------------
templates:
  # --------------------------------------
  #            INCENTIVES
  # --------------------------------------
  - kind: ethereum/contract
    name: IncentivesControllerV2
    network: {{network}}
    source:
      abi: IncentivesControllerV2
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - IncentivesController
      abis:
        - name: IncentivesControllerV2
          file: ./abis/v3/IncentivesControllerV2.json
        - name: IERC20Detailed
          file: ./abis/helpers/IERC20Detailed.json
        - name: AToken
          file: ./abis/v3/AToken.json
      eventHandlers:
        - event: AssetConfigUpdated(indexed address,indexed address,uint256,uint256)
          handler: handleAssetConfigUpdated
        - event: RewardsAccrued(indexed address,indexed address,uint256)
          handler: handleRewardsAccrued
        - event: RewardsClaimed(indexed address,indexed address,indexed address,address,uint256)
          handler: handleRewardsClaimed
        - event: AssetIndexUpdated(indexed address,indexed address,uint256)
          handler: handleAssetIndexUpdated
        - event: UserIndexUpdated(indexed address,indexed address,indexed address,uint256)
          handler: handleUserIndexUpdated
        - event: RewardOracleUpdated(indexed address,indexed address)
          handler: handleRewardOracleUpdated
      file: src/mapping/incentives-controller/v3.ts
  # --------------------------------------
  #      ORACLES / PRICE PROVIDERS
  # --------------------------------------
  - kind: ethereum/contract
    name: FallbackPriceOracle
    network: {{network}}
    source:
      abi: PriceOracle
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - PriceOracle
        - PriceOracleReserve
      abis:
        - name: PriceOracle
          file: ./abis/v3/PriceOracle.json
        - name: AaveOracle
          file: ./abis/v3/AaveOracle.json
      eventHandlers:
        - event: AssetPriceUpdated(address,uint256,uint256)
          handler: handleAssetPriceUpdated
        - event: EthPriceUpdated(uint256,uint256)
          handler: handleEthPriceUpdated
      file: src/mapping/price-oracle/v3.ts

  - kind: ethereum/contract
    name: ChainlinkAggregator
    network: {{network}}
    source:
      abi: IExtendedPriceAggregator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - PriceOracleReserve
      abis:
        - name: IExtendedPriceAggregator
          file: ./abis/helpers/IExtendedPriceAggregator.json
        - name: AaveOracle
          file: ./abis/v3/AaveOracle.json
      eventHandlers:
        - event: AnswerUpdated(indexed int256,indexed uint256,uint256)
          handler: handleChainlinkAnswerUpdated
      file: src/mapping/price-oracle/v3.ts

  # --------------------------------------
  #      AToken / Stable / Variable
  # --------------------------------------
  - kind: ethereum/contract
    name: AToken
    network: {{network}}
    source:
      abi: AToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AToken
        - UserReserve
      abis:
        - name: AToken
          file: ./abis/v3/AToken.json
        - name: IERC20Detailed
          file: ./abis/helpers/IERC20Detailed.json
        - name: IncentivesControllerV2
          file: ./abis/v3/IncentivesControllerV2.json
      eventHandlers:
        - event: Burn(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleATokenBurn
        - event: BalanceTransfer(indexed address,indexed address,uint256,uint256)
          handler: handleATokenTransfer
        - event: Mint(indexed address,uint256,uint256,uint256)
          handler: handleATokenMint
        - event: Initialized(indexed address,indexed address,address,address,uint8,string,string,bytes)
          handler: handleATokenInitialized
      file: src/mapping/tokenization/initialization-v3.ts
  - kind: ethereum/contract
    name: StableDebtToken
    network: {{network}}
    source:
      abi: StableDebtToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - StableDebtToken
        - UserReserve
      abis:
        - name: StableDebtToken
          file: ./abis/v3/StableDebtToken.json
        - name: IERC20Detailed
          file: ./abis/helpers/IERC20Detailed.json
        - name: IncentivesController
          file: ./abis/v3/IncentivesControllerV2.json
      eventHandlers:
        - event: Burn(indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleStableTokenBurn
        - event: Mint(indexed address,indexed address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleStableTokenMint
        - event: BorrowAllowanceDelegated(indexed address,indexed address,address,uint256)
          handler: handleStableTokenBorrowAllowanceDelegated
        - event: Initialized(indexed address,indexed address,address,uint8,string,string,bytes)
          handler: handleSTokenInitialized
      file: src/mapping/tokenization/initialization-v3.ts
  - kind: ethereum/contract
    name: VariableDebtToken
    network: {{network}}
    source:
      abi: VariableDebtToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - StableDebtToken
        - UserReserve
      abis:
        - name: VariableDebtToken
          file: ./abis/v3/VariableDebtToken.json
        - name: IERC20Detailed
          file: ./abis/helpers/IERC20Detailed.json
        - name: IncentivesControllerV2
          file: ./abis/v3/IncentivesControllerV2.json
      eventHandlers:
        - event: Burn(indexed address,uint256,uint256,uint256)
          handler: handleVariableTokenBurn
        - event: Mint(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleVariableTokenMint
        - event: BorrowAllowanceDelegated(indexed address,indexed address,address,uint256)
          handler: handleVariableTokenBorrowAllowanceDelegated
        - event: Initialized(indexed address,indexed address,address,uint8,string,string,bytes)
          handler: handleVTokenInitialized
      file: src/mapping/tokenization/initialization-v3.ts

  # --------------------------------------
  #       CONFIGURATIONS
  # --------------------------------------
  - kind: ethereum/contract
    name: PoolAddressesProvider
    network: {{network}}
    source:
      abi: PoolAddressesProvider
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - PoolAddressesProvider
      abis:
        - name: PoolAddressesProvider
          file: ./abis/v3/PoolAddressesProvider.json
      eventHandlers:
        - event: ProxyCreated(bytes32,indexed address)
          handler: handleProxyCreated
        - event: PriceOracleUpdated(indexed address)
          handler: handlePriceOracleUpdated
        - event: PoolUpdated(indexed address)
          handler: handlePoolUpdated
        - event: PoolConfiguratorUpdated(indexed address)
          handler: handlePoolConfiguratorUpdated
        - event: PoolDataProviderUpdated(indexed address)
          handler: handlePoolDataProviderUpdated
        - event: AddressSet(bytes32,indexed address,bool)
          handler: handleAddressSet
      file: src/mapping/lending-pool-address-provider/v3.ts

  - kind: ethereum/contract
    name: PoolConfigurator
    network: {{network}}
    source:
      abi: PoolConfigurator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Reserve
      abis:
        - name: PoolConfigurator
          file: ./abis/v3/PoolConfigurator.json
        - name: IERC20Detailed
          file: ./abis/helpers/IERC20Detailed.json
        - name: IERC20DetailedBytes
          file: ./abis/helpers/IERC20DetailedBytes.json
        - name: DefaultReserveInterestRateStrategy
          file: ./abis/v3/DefaultReserveInterestRateStrategy.json
      eventHandlers:
        - event: ReserveInitialized(indexed address,indexed address,address,address,address)
          handler: handleReserveInitialized
        - event: BorrowingEnabledOnReserve(indexed address,bool)
          handler: handleBorrowingEnabledOnReserve
        - event: BorrowingDisabledOnReserve(indexed address)
          handler: handleBorrowingDisabledOnReserve
        - event: CollateralConfigurationChanged(indexed address,uint256,uint256,uint256)
          handler: handleCollateralConfigurationChanged
        - event: StableRateEnabledOnReserve(indexed address)
          handler: handleStableRateEnabledOnReserve
        - event: StableRateDisabledOnReserve(indexed address)
          handler: handleStableRateDisabledOnReserve
        - event: ReserveActivated(indexed address)
          handler: handleReserveActivated
        - event: ReserveDeactivated(indexed address)
          handler: handleReserveDeactivated
        - event: ReserveFrozen(indexed address)
          handler: handleReserveFreezed
        - event: ReserveUnfrozen(indexed address)
          handler: handleReserveUnfreezed
        - event: ReservePaused(indexed address)
          handler: handleReservePaused
        - event: ReserveUnpaused(indexed address)
          handler: handleReserveUnpaused
        - event: ReserveDropped(indexed address)
          handler: handleReserveDropped
        - event: ReserveFactorChanged(indexed address,uint256)
          handler: handleReserveFactorChanged
        - event: ReserveDecimalsChanged(indexed address,uint256)
          handler: handleReserveDecimalsChanged
        - event: ReserveInterestRateStrategyChanged(indexed address,address)
          handler: handleReserveInterestRateStrategyChanged
        - event: ATokenUpgraded(indexed address,indexed address,indexed address)
          handler: handleATokenUpgraded
        - event: StableDebtTokenUpgraded(indexed address,indexed address,indexed address)
          handler: handleStableDebtTokenUpgraded
        - event: VariableDebtTokenUpgraded(indexed address,indexed address,indexed address)
          handler: handleVariableDebtTokenUpgraded
        - event: BorrowCapChanged(indexed address,uint256)
          handler: handleBorrowCapChanged
        - event: SupplyCapChanged(indexed address,uint256)
          handler: handleSupplyCapChanged
        - event: LiquidationProtocolFeeChanged(indexed address,uint256)
          handler: handleLiquidationProtocolFeeChanged
        - event: UnbackedMintCapChanged(indexed address,uint256)
          handler: handleUnbackedMintCapChanged
        - event: EModeAssetCategoryChanged(indexed address,uint8)
          handler: handleEModeAssetCategoryChanged
        - event: EModeCategoryAdded(indexed uint8,uint256,uint256,uint256,address,string)
          handler: handleEModeCategoryAdded
        - event: DebtCeilingChanged(indexed address,uint256)
          handler: handleDebtCeilingChanged
        - event: BridgeProtocolFeeUpdated(uint256)
          handler: handleBridgeProtocolFeeUpdated
        - event: FlashloanPremiumTotalUpdated(uint256)
          handler: handleFlashloanPremiumTotalUpdated
        - event: FlashloanPremiumToProtocolUpdated(uint256)
          handler: handleFlashloanPremiumToProtocolUpdated
        - event: BorrowableInIsolationChanged(address,bool)
          handler: handleBorrowableInIsolationChanged
      file: src/mapping/lending-pool-configurator/v3.ts
  - kind: ethereum/contract
    name: Pool
    network: {{network}}
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ReserveOperation
        - InterestRateHistory
        - Reserve
        - UserReserve
        - User
      abis:
        - name: Pool
          file: ./abis/v3/Pool.json
      eventHandlers:
        - event: Supply(indexed address,address,indexed address,uint256,indexed uint16)
          handler: handleSupply
        - event: Withdraw(indexed address,indexed address,indexed address,uint256)
          handler: handleWithdraw
        - event: Borrow(indexed address,address,indexed address,uint256,uint256,uint256,indexed uint16)
          handler: handleBorrow
        - event: Repay(indexed address,indexed address,indexed address,uint256,bool)
          handler: handleRepay
        - event: Swap(indexed address,indexed address,uint256)
          handler: handleSwap
        - event: ReserveUsedAsCollateralEnabled(indexed address,indexed address)
          handler: handleReserveUsedAsCollateralEnabled
        - event: ReserveUsedAsCollateralDisabled(indexed address,indexed address)
          handler: handleReserveUsedAsCollateralDisabled
        - event: RebalanceStableBorrowRate(indexed address,indexed address)
          handler: handleRebalanceStableBorrowRate
        - event: FlashLoan(indexed address,indexed address,indexed address,uint256,uint256,uint16)
          handler: handleFlashLoan
        - event: LiquidationCall(indexed address,indexed address,indexed address,uint256,uint256,address,bool)
          handler: handleLiquidationCall
        - event: ReserveDataUpdated(indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleReserveDataUpdated
        - event: MintUnbacked(indexed address,address,indexed address,uint256,indexed uint16)
          handler: handleMintUnbacked
        - event: BackUnbacked(indexed address,indexed address,uint256,uint256)
          handler: handleBackUnbacked
        - event: MintedToTreasury(indexed address,uint256)
          handler: handleMintedToTreasury
        - event: UserEModeSet(indexed address,uint8)
          handler: handleUserEModeSet
      file: src/mapping/lending-pool/v3.ts
