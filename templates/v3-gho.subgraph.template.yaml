specVersion: 0.0.4
description: Protocol v3 subgraph
repository: https://github.com/aave/protocol-subgraphs
schema:
  file: ./schema.graphql
dataSources:
  # --------------------------------------
  #      ORACLES / PRICE PROVIDERS
  # --------------------------------------
  - kind: ethereum/contract
    name: AaveOracle
    network: {{network}}
    source:
      address: '{{AaveOracleAddress}}'
      startBlock: {{AaveOracleStartBlock}}
      abi: AaveOracle
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ChainlinkAggregator
        - PriceOracle
        - PriceOracleAsset
      abis:
        - name: AaveOracle
          file: ./abis/v3/AaveOracle.json
        - name: PriceOracle
          file: ./abis/v3/PriceOracle.json
        - name: IExtendedPriceAggregator
          file: ./abis/helpers/IExtendedPriceAggregator.json
        - name: IERC20Detailed
          file: ./abis/helpers/IERC20Detailed.json
        - name: EACAggregatorProxy
          file: ./abis/helpers/EACAggregatorProxy.json
      eventHandlers:
        - event: AssetSourceUpdated(indexed address,indexed address)
          handler: handleAssetSourceUpdated
        - event: FallbackOracleUpdated(indexed address)
          handler: handleFallbackOracleUpdated
        - event: BaseCurrencySet(indexed address,uint256)
          handler: handleBaseCurrencySet
      file: src/mapping/proxy-price-provider/v3.ts

